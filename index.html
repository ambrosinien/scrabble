<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solveur Pro</title>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .card { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h2 { text-align: center; margin-bottom: 20px; font-size: 1.5rem; }
        
        .tabs { display: flex; gap: 8px; margin-bottom: 20px; background: #f1f5f9; padding: 4px; border-radius: 12px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: transparent; cursor: pointer; border-radius: 10px; font-weight: 600; font-size: 0.9rem; transition: 0.2s; }
        .tab-btn.active { background: white; color: var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        .input-group { margin-bottom: 20px; }
        input { 
            width: 100%; padding: 16px; border: 2px solid #e2e8f0; border-radius: 12px; 
            font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px;
            box-sizing: border-box; outline: none; transition: border-color 0.2s;
        }
        input:focus { border-color: var(--primary); }
        
        .hint { font-size: 0.85rem; color: #64748b; margin-top: 8px; text-align: center; }

        #resultats { margin-top: 25px; }
        .groupe-taille { margin-bottom: 16px; animation: fadeIn 0.3s ease; }
        .label-taille { font-weight: 800; color: var(--primary); display: block; margin-bottom: 6px; font-size: 0.9rem; text-transform: uppercase; }
        .mots { background: #f1f5f9; padding: 12px; border-radius: 10px; line-height: 1.6; font-family: 'Courier New', monospace; font-size: 1.1rem; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="card">
    <h2>üß© Mon Assistant Mots</h2>
    
    <div class="tabs">
        <button class="tab-btn active" onclick="setMode('anagramme')">Anagrammes</button>
        <button class="tab-btn" onclick="setMode('motif')">Motifs</button>
    </div>

    <div class="input-group">
        <input type="text" id="userInput" placeholder="Saisir..." 
               inputmode="text" autocomplete="off" spellcheck="false" oninput="chercher()">
        <p class="hint" id="hintText">Utilisez * pour un joker (ex: AER*)</p>
    </div>

    <div id="resultats"></div>
</div>

<script src="dictionnaire.js"></script>

<script>
    let modeActuel = 'anagramme';

    function setMode(mode) {
        modeActuel = mode;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById('hintText').innerText = mode === 'anagramme' ? 
            "Utilisez * pour un joker (ex: AER*)" : "Utilisez . pour une lettre (ex: V.N.NE)";
        chercher();
    }

    function compterLettres(str) {
        const compte = {};
        for (let l of str.toUpperCase()) compte[l] = (compte[l] || 0) + 1;
        return compte;
    }

    function peutFaireMot(mot, mainStr) {
        const motC = compterLettres(mot);
        const mainC = compterLettres(mainStr.replace(/\*/g, ''));
        let jokersDispo = (mainStr.match(/\*/g) || []).length;

        for (let lettre in motC) {
            let besoin = motC[lettre];
            let poss√®de = mainC[lettre] || 0;
            if (poss√®de < besoin) {
                let manque = besoin - poss√®de;
                if (jokersDispo >= manque) {
                    jokersDispo -= manque;
                } else {
                    return false;
                }
            }
        }
        return true;
    }

    function chercher() {
        const input = document.getElementById('userInput').value.trim().toUpperCase();
        const container = document.getElementById('resultats');
        if (input.length < 2) { container.innerHTML = ""; return; }

        let resultatsHtml = "";
        const longueurs = Object.keys(dictionnaireData).map(Number).sort((a, b) => b - a);

        if (modeActuel === 'anagramme') {
            longueurs.forEach(L => {
                // On limite la recherche aux mots dont la taille est <= main (jokers inclus)
                if (L <= input.length) {
                    const trouves = dictionnaireData[L].filter(mot => peutFaireMot(mot, input));
                    if (trouves.length > 0) resultatsHtml += genererHtml(L, trouves);
                }
            });
        } else {
            const regex = new RegExp("^" + input.replace(/\./g, "[A-Z]") + "$");
            if (dictionnaireData[input.length]) {
                const trouves = dictionnaireData[input.length].filter(mot => regex.test(mot));
                if (trouves.length > 0) resultatsHtml += genererHtml(input.length, trouves);
            }
        }
        container.innerHTML = resultatsHtml || "<p style='text-align:center; color:#94a3b8;'>Aucun r√©sultat</p>";
    }

    function genererHtml(taille, liste) {
        return `<div class="groupe-taille">
                    <span class="label-taille">${taille} lettres</span>
                    <div class="mots">${liste.join(', ')}</div>
                </div>`;
    }
</script>

</body>
</html>
